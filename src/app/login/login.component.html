<h2 class="p-text-center">Login</h2>
<p-card class="p-shadow-6" style="width: 30rem; margin: auto;">
  <form (ngSubmit)="login()" class="p-fluid">
    <div class="p-field">
      <label for="email">Email</label>
      <input pInputText type="text" id="email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="p-field">
      <label for="password">Password</label>
      <input pPassword type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>
    <div class="p-field p-text-center">
      <button pButton type="submit" label="Login" class="p-button-raised p-button-primary" [disabled]="isLoading"></button>
    </div>
    <div *ngIf="isLoading" class="p-text-center">
      <p-progressSpinner></p-progressSpinner> <!-- PrimeNG yÃ¼kleniyor simgesi -->
    </div>
  </form>
</p-card>
